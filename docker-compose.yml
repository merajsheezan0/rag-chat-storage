version: "3.9"

services:
  app:
    build: .
    container_name: rag-chat-app
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: always

  db:
    image: mysql:8.0
    container_name: rag-chat-db
    env_file:
      - .env
    ports:
      - "3307:3306"
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always

  adminer:
    image: adminer
    container_name: rag-chat-adminer
    restart: always
    ports:
      - "8081:8080"

volumes:
  mysql_data:
